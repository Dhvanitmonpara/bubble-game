<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main-elem">
      <div id="game-playground">
        <div id="score-sec">
          <div class="inner-score-elem" id="hit-num-con">
            <p class="inner-sec-title">Hit</p>
            <div class="inner-sec-value" id="hit-num-value"></div>
          </div>
          <div class="inner-score-elem" id="score-timer-con">
            <p class="inner-sec-title">Timer</p>
            <div class="inner-sec-value" id="timer-value"></div>
          </div>
          <div class="inner-score-elem" id="display-score-con">
            <p class="inner-sec-title">Score</p>
            <div class="inner-sec-value" id="score-value"></div>
          </div>
        </div>
        <div id="game-sec">
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
